<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighting Game UI</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CDN -->
  </head>

  <body class="bg-black h-screen flex flex-col items-center justify-start">
    <!-- Main container -->
    <div class="flex flex-col items-center w-full max-w-[1024px]">
      <!-- Canvas container -->
      <div class="relative">
        <!-- Health bar and timer -->
        <div
          id="healthAndTimer"
          class="absolute flex items-center justify-between w-full p-4 z-10"
        >
          <!-- Player health bar -->
          <div
            class="relative w-1/3 h-8 bg-yellow-500 border-4 border-white rounded-lg shadow-lg overflow-hidden"
          >
            <div
              id="playerHealth"
              class="absolute right-0 bg-gradient-to-l from-blue-500 to-indigo-600 h-full transition-all duration-300 ease-out"
              style="width: 100%"
            ></div>
          </div>
  
          <!-- Timer -->
          <div
            id="timer"
            class="flex items-center justify-center w-20 h-20 bg-red-600 border-4 border-white rounded-full text-white text-3xl font-bold shadow-xl animate-pulse"
          >
            <span>10</span>
          </div>
  
          <!-- Enemy health bar -->
          <div
            id="enemyBar"
            class="relative w-1/3 h-8 bg-yellow-500 border-4 border-white rounded-lg shadow-lg overflow-hidden"
          >
            <div
              id="enemyHealth"
              class="absolute left-0 bg-gradient-to-l from-blue-500 to-indigo-600 h-full transition-all duration-300 ease-out"
              style="width: 100%"
            ></div>
          </div>
        </div>
  
        <!-- Canvas -->
        <canvas
          id="gameCanvas"
          class="z-0"
          width="1024"
          height="576"
        ></canvas>
      </div>
  
      <!-- Buttons -->
      <div
        id="Buttons"
        class="flex flex-row flex-wrap justify-center gap-4 p-4 mt-4 bg-gray-800 rounded-lg shadow-lg"
      >
        <button
          id="pauseButton"
          class="bg-red-500 hover:bg-red-700 text-white px-6 py-3 rounded-lg shadow-lg transition-all"
        >
          Pause
        </button>
        <button
          id="HowToPlay"
          class="bg-blue-500 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow-lg transition-all"
        >
          How To Play
        </button>
        <button
          id="noQuestions"
          class="bg-green-500 hover:bg-green-700 text-white px-6 py-3 rounded-lg shadow-lg transition-all"
        >
          No Questions
        </button>
        <button
        id="menu"
        class="bg-black hover:bg-green-700 text-white px-6 py-3 rounded-lg shadow-lg transition-all"
      >
        Menu
      </button>
      </div>
    </div>

    <script
src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
crossorigin="anonymous"
referrerpolicy="no-referrer"
></script>
<script src="./js/button.js"></script>
<script src="./js/classes.js"></script>
<script src="./js/utils.js"></script>
<script src="scripts.js"></script>
<script src="questions.js"></script>
  </body>
  
</html>
