<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Fighter</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN -->
    <script>
        // JavaScript for pop-up toggle and sound control
        let soundEnabled = true;
        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundToggle').innerText = soundEnabled ? "Mute Sound" : "Unmute Sound";
        }

        function openPopup() {
            document.getElementById('difficultyPopup').classList.remove('hidden');
        }

        function closePopup() {
            document.getElementById('difficultyPopup').classList.add('hidden');
        }

        function startGame(difficulty) {
            alert('Starting game with difficulty: ' + difficulty);
            closePopup();
        }
    </script>
</head>
<body class="bg-gray-900 text-white">

    <!-- Welcome Page Content -->
    <div class="flex flex-col items-center justify-center h-screen">

        <!-- Title -->
        <h1 class="text-6xl font-bold text-center mb-10">Jeopardy Fighter</h1>

        <!-- Character Icons -->
        <div class="flex space-x-6 mb-6">
            <img src="/assets/character-icons/samurai-icon.png" alt="Character 1" class="w-24 h-24 cursor-pointer">
            <img src="/assets/character-icons/ninja-icon.png" alt="Character 2" class="w-24 h-24 cursor-pointer">
        </div>

        <!-- Buttons for starting a game and sound toggle -->
        <div class="flex flex-col items-center space-y-4">
            <a href="./game.html"> <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-lg text-xl" onclick="alert('Starting a new game!')">New Game LAN</button></a>
            
            <!-- Play against AI button -->
            <button class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded-lg text-xl" onclick="openPopup()">Play Against AI</button>

            <!-- Sound toggle -->
            <button id="soundToggle" class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded-lg text-xl" onclick="toggleSound()">Mute Sound</button>
        </div>

        <!-- Difficulty Selection Popup -->
        <div id="difficultyPopup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-gray-800 p-8 rounded-lg text-center space-y-4">
                <h2 class="text-3xl font-semibold">Choose Difficulty</h2>
                <div class="flex space-x-4">
                   <a href="./game.html?mode=easyBot"> <button id="easyBot" class="bg-yellow-500 hover:bg-yellow-700 py-2 px-4 rounded-lg text-xl" onclick="startGame('Easy')">Easy</button></a>
                   <a href="./game.html?mode=mediumBot"><button id="mediumBot" class="bg-orange-500 hover:bg-orange-700 py-2 px-4 rounded-lg text-xl" onclick="startGame('Medium')">Medium</button></a>
                   <a href="./game.html?mode=hardBot"><button id="hardBot" class="bg-red-500 hover:bg-red-700 py-2 px-4 rounded-lg text-xl" onclick="startGame('Hard')">Hard</button></a>
                </div>
                <button class="mt-4 bg-gray-600 hover:bg-gray-800 py-2 px-4 rounded-lg text-xl" onclick="closePopup()">Close</button>
            </div>
        </div>

    </div>
    
</body>
</html>
