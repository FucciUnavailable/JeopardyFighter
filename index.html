<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Fighter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        let soundEnabled = true; // Initialize sound state

        // Function to toggle sound on/off
        function toggleSound() {
            const button = document.getElementById('muteSound'); // Correct button ID
            const fluteSound = document.getElementById('fluteSound'); // Reference audio element

            soundEnabled = !soundEnabled; // Toggle sound state

            if (soundEnabled) {
                fluteSound.play(); // Play the sound
                button.innerText = "Mute Sound"; // Update button text
            } else {
                fluteSound.pause(); // Pause the sound
                button.innerText = "Unmute Sound"; // Update button text
            }
        }

        // Automatically play background music if sound is enabled
        window.onload = function () {
            const fluteSound = document.getElementById("fluteSound");
            if (soundEnabled) {
                fluteSound.play();
            }
        };

        // Function to open the difficulty popup
        function openPopup() {
            const popup = document.getElementById('difficultyPopup');
            popup.classList.remove('hidden'); // Show the popup by removing the hidden class
        }

        // Function to close the difficulty popup
        function closePopup() {
            const popup = document.getElementById('difficultyPopup');
            popup.classList.add('hidden'); // Hide the popup by adding the hidden class
        }
    </script>
</head>
<body class="bg-gray-900 text-white">

    <!-- Welcome Page Content -->
    <div class="flex flex-col items-center justify-center h-screen">

        <!-- Title -->
        <h1 class="text-6xl font-bold text-center mb-10">Jeopardy Fighter</h1>

        <!-- Character Icons -->
        <div class="flex space-x-6 mb-6">
            <img src="./assets/character-icons/samurai-icon.png" alt="Character 1" class="w-24 h-24 cursor-pointer">
            <img src="./assets/character-icons/ninja-icon.png" alt="Character 2" class="w-24 h-24 cursor-pointer">
        </div>

        <!-- Buttons for starting a game and sound toggle -->
        <div class="flex flex-col items-center space-y-4">
            <a href="./game.html"> <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-lg text-xl">New Game LAN</button></a>
            
            <!-- Play against AI button -->
            <button class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded-lg text-xl" onclick="openPopup()">Play Against AI</button>

            <!-- Sound toggle -->
            <button id="muteSound" class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded-lg text-xl" onclick="toggleSound()">Mute Sound</button>
        </div>

        <!-- Difficulty Selection Popup -->
        <div id="difficultyPopup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-gray-800 p-8 rounded-lg text-center space-y-4">
                <h2 class="text-3xl font-semibold">Choose Difficulty</h2>
                <div class="flex space-x-4">
                    <a href="./game.html?mode=easyBot"> 
                        <button id="easyBot" class="bg-yellow-500 hover:bg-yellow-700 py-2 px-4 rounded-lg text-xl">Easy</button>
                    </a>
                    <a href="./game.html?mode=mediumBot">
                        <button id="mediumBot" class="bg-orange-500 hover:bg-orange-700 py-2 px-4 rounded-lg text-xl">Medium</button>
                    </a>
                    <a href="./game.html?mode=hardBot">
                        <button id="hardBot" class="bg-red-500 hover:bg-red-700 py-2 px-4 rounded-lg text-xl">Hard</button>
                    </a>
                </div>
                <button class="mt-4 bg-gray-600 hover:bg-gray-800 py-2 px-4 rounded-lg text-xl" onclick="closePopup()">Close</button>
            </div>
        </div>

    </div>
    <audio id="fluteSound" src="assets/audio/flute-bg.mp3" preload="auto" loop></audio>
</body>
</html>
