<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- big container -->
    <div style="position: relative; display: inline-block; ">
        <!-- health bar and timer -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center;padding: 20px;">
            <!-- player health bar -->
            <div style="position: relative;height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div  style="background-color: yellow;height:100%; width: 100%;"></div>
                <div id="playerHealth" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>            
            <!-- timer -->
            <div id="timer" style="background-color: red; height: 100px; width: 100px;flex-shrink: 0; display: flex; align-items: center; justify-content: center;">10</div>
            <!-- enemy health bar -->
            <div style="position: relative;height: 30px; width: 100%;">
                    <div  style="background-color: yellow;height:100% "></div>
                    <div id="enemyHealth" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>
        <div id="displayText" style="position: absolute; color: aliceblue; align-items: center; justify-content: center; top: 0; right: 0; left: 0; bottom: 0; display: none;">Tie</div>
        <canvas></canvas>
    </div>
    <script src="./js/classes.js"></script>
    <script src="./js/utils.js"></script>

    <script src="scripts.js"></script>


</body>

</html>
